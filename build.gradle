apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Use 'jakarta.servlet:jakarta.servlet-api' for Jakarta EE 9
    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'
}

war {
    archiveFileName = 'myapp.war'
}
